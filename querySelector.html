<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelector</title>
  </head>
  <body>
    <div id="main">
      <div class="inner">
        <h1>Subho Yadav</h1>
        <h1>Abhinav Singh</h1>
      </div>
      <div class="inner">
        <h1>Software Engg</h1>
        <h1>Devops Engg</h1>
      </div>
    </div>
    <p>Engineers</p>
  </body>
  <script>
    let elements = document.querySelector("div#main");
    // Selects the first div element with id 'main'
    console.log(elements);

    elements = document.querySelector("div.inner");
    // Selects the first div element with class 'inner'
    console.log(elements);

    elements = document.querySelectorAll("div.inner");
    // Selects all the divs wuth element with class 'inner'
    console.log(elements);

    elements = document.querySelector("*");
    // Selects all the elements of the page
    console.log(elements);

    elements = document.querySelectorAll(".inner,p");
    // In order to select multiple elements use querySelectorAll instead of querySelector
    console.log(elements);

    elements = document.querySelectorAll("#main, .inner");
    // In order to select multiple elements use querySelectorAll instead of querySelector
    console.log(elements);
  </script>
</html>
